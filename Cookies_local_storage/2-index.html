<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>

    <style>
         
        input {
          margin: 10px;
        }
    
        button {
          margin: 10px;
          border-radius: 5px;
          border: 1px solid;
          background-color: white;
        }
      </style>
</head>
<body>
    <div>
        <form action="">
            <h1>Login to the website</h1>
            <input type="text" id="firstname" name="firstname" placeholder="firstname">
            <input type="email" id="email" name="email" placeholder="Email">
            <button id="login" type="submit">Log me in</button>
        
        </form>
        
    </div>
    <div>
        <h1>Cookies</h1>
        <button id="show" type="submit">Show the cookies</button>
    </div>

    <script>
        const firstname = document.getElementById("firstname");
        const email = document.getElementById("email");
        const login = document.getElementById("login");
        const show = document.getElementById("show");

        function setCookies() {
            document.cookie = "firstname=" + firstname.value;
            document.cookie = "email=" + email.value;

            const date = new Date();
            date.setDate(date.getDate() + 10);
            document.cookie = "expires=" + date.toGMTString();
        }

        function getCookie(name) {
            // to split the cookie string into an array of name-value pairs
            const cookieArray = document.cookie.split("; ");
            for (const cookie of cookieArray) {
                const cookiePair = cookie.split("=");
                if (name == cookiePair[0]) {
                    return cookiePair[1];
                } 
            }
            return "";
        }

        function showCookies() {
            //code modification
            const firstname = getCookie("firstname");
            const email = getCookie("email");

    
            const p = document.createElement("p");
            p.innerHTML = "Email: " + email + " - Firstname: " + firstname;
            document.body.appendChild(p);
        }

        // adding an event listener
        login.addEventListener("submit", setCookies);
        show.addEventListener("click", showCookies);
    </script>
</body>

</html>
