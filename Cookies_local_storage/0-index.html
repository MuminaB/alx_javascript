<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>

    <style>
         
        input {
          margin: 10px;
        }
    
        button {
          margin: 10px;
          border-radius: 5px;
          border: 1px solid;
          background-color: white;
        }
      </style>
</head>
<body>
    <div>
        <h1>Login to the website</h1>
        <form action="">
            <input type="text" id="firstname" name="firstname" placeholder="firstname">
            <input type="email" id="email" name="email" placeholder="Email">
            <button id="login" type="submit">Log me in</button>
        
        </form>
    </div>
    <div>
        <h1>Cookies</h1>
        <button id="show" type="submit">Show the cookies</button>
    </div>

    <script>
        const firstname = document.getElementById("firstname");
        const email = document.getElementById("email");
        const login = document.getElementById("login");
        const show = document.getElementById("show");

        function setCookies() {
            document.cookie = "firstname=" + firstname.value;
            document.cookie = "email=" + email.value;
        }

        function showCookies() {
            const p = document.createElement("p");
            p.innerHTML = "Cookies: " + document.cookie;
            document.body.appendChild(p);
        }

        // adding an event listener
        login.addEventListener("click", setCookies);
        show.addEventListener("click", showCookies);
    </script>
</body>

</html>
