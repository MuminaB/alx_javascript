<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>

  <script>
    const myElement = document.getElementById("myParagraph");
    myElement.textContent = "I successfully updated this paragraph with javascript";

  </script>
</body>
</html>
